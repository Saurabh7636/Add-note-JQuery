<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>Task List</title>
	<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script> -->
	<script type="text/javascript" src="tasklist.js"></script>
	<link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>
	<div class="container">
		<h1>Task List</h1>
		<form action="add" method="get">
			<label>Add Task: </label> 
			<input type="text" name="item">
				<input id="addPending" class="btn btn-danger" type="submit" value="Pending">
				<input id="addDone" class="btn btn-success" type="submit" value="Done">
			
		</form>
		<div class="row">
			<div class="col-md-6">
				<h2> Pending: </h2>
				<ul class='list'>
					<li><input type="checkbox" name="item"> reading book <a href="#">&#10006;</a></li>
					<li><input type="checkbox" name="item"> Playing game <a href="#">&#10006;</a></li>
					<li><input type="checkbox" name="item"> Eat Food <a href="#">&#10006;</a></li>
					<li><input type="checkbox" name="item"> Shopping <a href="#">&#10006;</a></li>
				</ul>	
			</div>
			<div class="col-md-6">

				<h2> Done: </h2>
				<ul class='list'>
					<li><input type="checkbox" name="item" checked> Need to go to gym <a href="#">&#10006;</a></li>
					<li><input type="checkbox" name="item" checked> Water plants <a href="#">&#10006;</a></li>
				</ul>
			</div>
		</div>
		
	</div>
	
	
</body>
</html>
